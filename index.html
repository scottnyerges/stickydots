<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>stickydots</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="animate1" id="circle"></div>
			<div class="animate2" id="circle2"></div>
			<div class="animate3" id="circle3"></div>
			<div class="animate4" id="circle4"></div>
			<div class="animate5" id="circle5"></div>
			<div class="animate6"><img src="dotlogo1.png"></div>
			<div class="animate7"><button onclick="myFunction()">Again?</button></div>
		</div>

		<script>
		function myFunction() {
		    location.reload();
		}
		</script>

	</body>
	
</HTML>
